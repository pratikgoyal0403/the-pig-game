<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="css/css-game.css">
        <title>the pig game</title>
    </head>
    <body>
        <div class="main-body">
            <div class="row">
                <div class="row-1-2">
                    <div class="name-0">player 1</div>
                    <div class="score-0">0</div>
                    <div class="current-0">current <span class="current-score-0">0</span></div>
                </div>
                <div class="row-2-2">
                    <div class="name-1">player 2</div>
                    <div class="score-1">0</div>
                    <div class="current-1">current <Span class="current-score-1">0</Span></div>
                </div>
            </div> 
            <img src="images/dice-4.jpg" class="dice-image" alt="dice">
            <a href="index.html" class="btn1">new game</a>  
            <button onclick="game()" class="dice-roll">roll dice</button>
            <button onclick="hold()"  class="hold">hold</button>
            <a href="rules.html" class="rules">rules</a>
            
        </div>
        <script src="game.js"></script>
    </body>
</html>
